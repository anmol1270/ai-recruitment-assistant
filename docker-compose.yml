version: "3.9"

services:
  # ── Webhook server (receives VAPI callbacks) ──────────────────
  webhook:
    build: .
    container_name: recruit-webhook
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  # ── Tunnel (expose webhooks to the internet for dev) ──────────
  # Uses cloudflared for a free tunnel — replace with your domain in prod
  tunnel:
    image: cloudflare/cloudflared:latest
    container_name: recruit-tunnel
    command: tunnel --no-autoupdate --url http://webhook:8000
    depends_on:
      - webhook
    restart: unless-stopped
