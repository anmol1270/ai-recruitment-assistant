[build]
builder = "nixpacks"

[deploy]
startCommand = "sh -c 'uvicorn app.saas_server:app --host 0.0.0.0 --port ${PORT:-8000}'"
healthcheckPath = "/health"
healthcheckTimeout = 100
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3

[env]
PYTHON_VERSION = "3.11"
ENVIRONMENT = "production"
PORT = "8000"
